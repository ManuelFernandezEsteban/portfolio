<div class="caja-contenido-usuarios">
    <div class="caja-botones">
        <input type="button" class="boton" value="Perfil" id="btnPerfil" onclick="cargarPerfil()">
        <input type="button" class="boton" value="Citas" id="btnCitas" onclick="cargarCitas()">
        <input type="button" class="boton" value="Admin" id="btnAdmin">
    </div>
    <h1>Perfil</h1>
    <div class="boxPerfil">

        <form method="POST" class="formularioLogin" id="formularioPerfilUsuario" name="formularioPerfilUser">

            <p>
                <label for="usuarioPerfil">Usuario </label><br>
                <input type="text" class="input-formulario" id="usuarioPerfil" name="usuario" readonly>
            </p>
            <p>
                <label for="nombrePerfil">Nombre </label><br>
                <input type="text" class="input-formulario" id="nombrePerfil" name="nombre" required>
            </p>

            <p>
                <label for="apellidosPerfil" class="col-sm-2 col-form-label">Apellidos </label><br>
                <input type="text" class="input-formulario" id="apellidosPerfil" name="apellidos" required>
            </p>
            <p>
                <label for="emailPerfil">Email </label><br>
                <input type="email" class="input-formulario" id="emailPerfil" name="email" required>
            </p>
            <p>
                <label for="movilPerfil">Telefono </label><br>
                <input type="text" class="input-formulario" id="movilPerfil" name="telefono" required>
            </p>

        </form>
        <div class="caja-botones-login enFila">
            <button type="button" id="enviarNuevoUser" class="boton" onclick="enviarCambiosPerfil()">Enviar</button><br>
            <button type="button" id="botonResetAltaUser" class="boton" onclick="resetCambiosPerfil()">Cancelar</button>
        </div>

    </div>

    <h1>Citas</h1>
    <div class="divTable">

    </div>


    <div class="boxCitas">
        <form method="POST" class="formularioLogin" id="formulariocitasUsuario" name="formularioCitasUser">

            <p>
                <label for="selectCitas">Seleccione una cita para editar</label>
                <select name="selectCitas" id="selectCitas" onchange="cargarCita()">
                    <option value="-1">Selecciona una cita</option>
                </select>
            </p>           
            <p>
                <label for="horaCita">Fecha y hora de la cita</label>
                <input type="datetime-local" name="fechaCita" id="fechaCita">
            </p>
            <p>
                <label for="motivoCita">Motivo</label>
                <input type="text" class="input-formulario" name="motivoCita" id="motivoCita">
            </p>
        </form>
        <div class="caja-botones-login enFila">
            <button type="button" id="enviarCitaUser" class="boton" onclick="enviarCitaUser()">Enviar</button><br>
            <button type="button" id="editarCitaUser" class="boton" onclick="editarCitaUser()" disabled="disabled">Editar</button><br>
            <button type="button" id="eliminarCitaUser" class="boton" onclick="eliminarCitaUser()" disabled>Eliminar</button><br>
            <button type="button" id="botonResetAltaUser" class="boton" onclick="resetCitaUser()">Cancelar</button>
        </div>

    </div>

</div>
