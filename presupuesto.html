        <main>
            <div class="contenedor-presupuesto">
                <h1>Pide tu presupuesto</h1>
                
                    <form id="formularioPresupuesto" name="formularioPresupuesto" method="post" action="">   
                        <div class="caja-formulario">  
                            <div>     
                                <p><label for="nombre">Nombre:</label><br>
                                <input class="input-formulario" type="text" name="nombre" id="nombre" placeholder="Manuel"></p>
                                <p><label for="email">Correo:</label><br>
                                <input class="input-formulario" type="email" name="email" id="email" placeholder="manuel@tucorreo.com"></p>
                                <p><label for="movil">Teléfono movil:</label><br>
                                <input class="input-formulario" type="tel" name="movil" id="movil"></p>
                            </div>
                            <div>
                                <p><label for="mensaje">Adelántame tu propuesta:</label><br>
                                <textarea  name="mensaje" id="mensaje" cols="40" rows="10"></textarea></p>
                                <p><input type="checkbox" name="lopd" id="lopd" onclick="aceptalopd(this.checked)"><label for="lopd"> Acepte nuestra política de privacidad</label></p>
                                <div class="botones">                    
                                    <input id="btnSubmit" class="boton" type="submit" value="enviar" onclick="validar(this.form);return false">
                                    <input id="btnReset" class="boton" type="reset" value="borrar" onclick="resetbtnSubmmit()">
                                </div>
                            </div>
                        </div>
                    </form>             
            </div>
