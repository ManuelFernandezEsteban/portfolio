<div class="contenedor-login">
    <h1>Acceso al área de usuarios</h1>

    <form id="formularioLogin" class="formularioLogin" name="formularioLogin" method="post">
        <div class="caja-formulario-login">
            <p><label for="Usuario">Usuario:</label><br>
                <input class="input-formulario" type="text" name="Usuario" id="Usuario" required>
            </p>
            <p><label for="Password">Password:</label><br>
                <input class="input-formulario" type="password" name="Password" id="Password" required>
            </p>  
        </div>
    </form>
    <div class="caja-botones-login">
        <button type="button" id="enviar" class="boton" onclick="logearUsuario()">Login</button>
        <p>¿No tienes cuenta?</p>
        <button type="button" id="BtnNuevoUsuario" class="boton"
            onclick="enviarANuevoUsuario()">Regístrate</button>
    </div>
</div>

<script src="js/scriptsLogin.js">


</script>
